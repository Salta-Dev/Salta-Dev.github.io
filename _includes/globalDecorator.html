<div id="globalDecorator">

</div>

<script>
  const globalDecorator = document.getElementById("globalDecorator");

  setInterval(() => {
    const element = document.createElement("div")
    element.classList.add("globalParticle")
    element.id = Math.random() * 1000000
    element.style.top = Math.random() * window.innerHeight + "px"
    element.style.right = Math.random() * window.innerWidth + "px"
    globalDecorator.insertAdjacentElement("afterbegin", element)

    gsap.to(element, {
      duration: 5,
      x: (Math.random() + 1) * 10,
      y: (Math.random() + 1) * -100,
      scale: 0,
      opacity: 0,
      ease: "power2.out",
      onComplete: () => element.remove(),
    });

  }, 100)
</script>
